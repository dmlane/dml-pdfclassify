name: Cleanup Old Releases

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 0'  # Weekly at 03:00 UTC on Sunday

jobs:
  cleanup:
    uses: dmlane/gitHub-workflows/.github/workflows/cleanup-releases.yml@main
    with:
      days-to-keep: '1'
      min-releases-to-keep: '5'
    secrets:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}


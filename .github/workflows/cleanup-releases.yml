name: Cleanup Old Releases

on:
  schedule:
    - cron: '0 0 * * 6'  # Every Saturday at midnight UTC
  workflow_dispatch:     # Allow manual runs too

permissions:
  contents: write

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Set up GitHub CLI
        run: |
          sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-key C99B11DEB97541F0
          sudo apt-add-repository https://cli.github.com/packages
          sudo apt update
          sudo apt install gh -y

      - name: Authenticate and Delete old releases (keep 10 newest)
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_PAT }}
        run: |
          export GITHUB_TOKEN="${GH_TOKEN}"  # Just in case
          gh auth status || {
            echo "GitHub CLI not authenticated. Exiting."
            exit 1
          }
          gh release list --limit 100 | awk '{print $1}' | tail -n +11 | while read tag; do
            echo "Deleting release: $tag"
            gh release delete "$tag" --yes
          done

